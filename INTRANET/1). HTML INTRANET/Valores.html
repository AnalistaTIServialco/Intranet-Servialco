<!DOCTYPE html>

<head>

    <title>Valores</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            margin: 0;
        }

        /* Contenedor general */
        .contenedor-valores {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre filas */
            max-width: 1200px;
        }

        /* Filas de imágenes */
        .fila {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espacio entre cada tarjeta */
            flex-wrap: wrap;
        }

        .tarjeta-img {
            width: 150px; /* Ajusta el tamaño según tus archivos */
            height: auto;
            display: block;
        }

        /* Responsivo: En celulares se apilan */
        @media (max-width: 600px) {
            .tarjeta-img {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<div class="contenedor-valores">
    
    <div class="fila">
        <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/4.)VALORES/1.%20Lealtad.png" alt="Lealtad" class="tarjeta-img">
