<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Certificaciones</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: transparent;
        padding: 40px;
    }

    /* CONTENEDOR PRINCIPAL */
    .certificaciones {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        /* Ajusta este gap para separar o pegar más los logos entre sí */
        gap: 10px; 
        flex-wrap: wrap;
    }

    /* CADA BLOQUE */
    .logo-box {
        text-align: center;
        /* REDUCIDO: Estaba en 200px. Al ser más estrecho, los logos se juntan */
        width: 140px; 
    }

    /* CONTENEDOR DE IMAGEN */
    .img-container {
        height: 100px; 
        display: flex;
        align-items: center; 
        justify-content: center; 
        /* REDUCIDO: Espacio entre logo y texto */
        margin-bottom: 5px; 
    }

    .img-container img {
        /* Ajustado para que el logo RUC no fuerce ancho extra */
        max-width: 120px;
        max-height: 100%;
        width: auto;
        height: auto;
        transition: transform 0.3s ease;
    }

    .img-container img:hover {
        transform: scale(1.05);
    }

    .logo-box p {
        margin: 0;
        font-size: 13px;
        color: #444;
        font-weight: 600;
        line-height: 1.2;
    }
</style>
</head>

<body>

<div class="certificaciones">

    <div class="logo-box">
        <div class="img-container">
            <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/5.)%20CERTIFICACIONES/14001.png" alt="ISO 14001">
        </div>
        <p>GA 533</p>
    </div>

    <div class="logo-box">
        <div class="img-container">
            <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/5.)%20CERTIFICACIONES/45001.png" alt="ISO 45001">
        </div>
        <p>GS 1281</p>
    </div>

    <div class="logo-box">
        <div class="img-container">
            <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/5.)%20CERTIFICACIONES/9001.png" alt="SM Servitec">
        </div>
        <p>CSG-SM-202509-051</p>
    </div>

    <div class="logo-box">
        <div class="img-container">
            <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/5.)%20CERTIFICACIONES/27001.png" alt="SGS">
        </div>
        <p>025/00000056</p>
    </div>

    <div class="logo-box">
        <div class="img-container">
            <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/5.)%20CERTIFICACIONES/RUC.png" alt="RUC">
        </div>
        <p>DCA-0017634</p>
    </div>

</div>

</body>
</html>
