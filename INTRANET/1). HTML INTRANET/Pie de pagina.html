<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Certificaciones</title>

<style>

body{
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 40px;
}

/* CONTENEDOR */
.certificaciones{
    display: flex;
    justify-content: center;   /* centra horizontal */
    align-items: center;
    gap: 60px;                 /* espacio entre logos */
    flex-wrap: wrap;           /* baja en móvil */
}

/* CADA BLOQUE */
.logo-box{
    text-align: center;
}

/* IMAGEN */
.logo-box img{
    width: 130px;              /* tamaño uniforme */
    height: auto;
    transition: transform 0.3s ease;
}

/* EFECTO HOVER OPCIONAL */
.logo-box img:hover{
    transform: scale(1.05);
}

/* TEXTO DEBAJO */
.logo-box p{
    margin-top: 8px;
    font-size: 14px;
    color: #444;
    font-weight: 500;
}

</style>
</head>

<body>

<div class="certificaciones">

    <div class="logo-box">
        <img src="img/iso14001.png" alt="ISO 14001">
        <p>GA 533</p>
    </div>

    <div class="logo-box">
        <img src="img/iso45001.png" alt="ISO 45001">
        <p>GS 1281</p>
    </div>

    <div class="logo-box">
        <img src="img/sm.png" alt="SM Servitec">
        <p>CSG-SM-202509-051</p>
    </div>

    <div class="logo-box">
        <img src="img/sgs.png" alt="SGS">
        <p>025/00000056</p>
    </div>

    <div class="logo-box">
        <img src="img/ruc.png" alt="RUC">
        <p>DCA-0017634</p>
    </div>

</div>

</body>
</html>
