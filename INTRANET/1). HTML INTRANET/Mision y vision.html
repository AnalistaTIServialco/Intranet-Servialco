  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  max-width: 900px;
}

  height: 520px;
}

.img-columna {

}

.galeria img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  display: block;
}
</style>
</head>
