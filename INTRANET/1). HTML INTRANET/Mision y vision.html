<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Layout Im√°genes</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: transparent;
  margin: 40px;
}

.galeria {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 20px;
  max-width: 900px;
}

.img-grande {
  height: 520px;
}

.img-columna {
  display: grid;
  grid-template-rows: 1fr 1fr;
  gap: 20px;
  height: 520px;
}

.galeria img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 18px;
  display: block;
}
</style>
</head>

<body>

<div class="galeria">

  <div class="img-grande">
    <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/Mision%20y%20vision.png">
  </div>

  <div class="img-columna">
    <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/Mision.png">
    <img src="https://raw.githubusercontent.com/AnalistaTIServialco/Intranet-Servialco/refs/heads/main/INTRANET/Vision.png">
  </div>

</div>

</body>
</html>
